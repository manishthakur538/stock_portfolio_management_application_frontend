<div class="add-stock">
    <h2>Add Stock</h2>
    <form (ngSubmit)="addStock()">
      <div class="form-group symbol">
        <label for="symbol">Stock Symbol:</label>
        <input id="symbol" [(ngModel)]="symbol" name="symbol" required />
      </div>

      <div class="form-group quantity">
        <label for="quantity">Stock Quantity:</label>
        <input id="quantity" type="number" [(ngModel)]="quantity" name="quantity" required />
      </div>

      <button class="submitButton" type="submit" [disabled]="!symbol || quantity <= 0">Add Stock</button>
    </form>
  </div>
